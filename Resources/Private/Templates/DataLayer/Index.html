{namespace googletagmanager=Aoe\GoogleTagManager\ViewHelpers}
<!-- Google Tag Manager -->
<script type="text/javascript">
if(typeof dataLayer == 'undefined'){
	dataLayer = [];
}
<f:for each="{vars}" as="var">
	<googletagmanager:dataLayer name="{var.datalayervar.label}" value="{var.datalayervar.value}" />
</f:for>

</script>
<!-- End Google Tag Manager -->
