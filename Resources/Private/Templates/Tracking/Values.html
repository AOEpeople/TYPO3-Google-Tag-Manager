{namespace googletagmanager=Tx_GoogleTagManager_ViewHelpers}
<!-- Google Tag Manager cached vars -->
<script language="text/javascript">
	if(typeof dataLayer != 'undefined'){
		<f:for each="{vars}" as="value" key="key">
			<googletagmanager:dataLayer name="{key}" value="{value}" />
		</f:for>
	}
</script>
<!-- End Google Tag Manager cached vars -->
